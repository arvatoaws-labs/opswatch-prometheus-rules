---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    release: prometheus
    app: prometheus-operator
  name: opswatch.lambda.rules
  namespace: monitoring
spec:
  groups:
    - name: lambda.rules
      rules:
        - alert: AwsConnectAccessDeniedExceptioErrorWarning
          annotations:
            summary: AWS Connect Access Denied Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_AccessDeniedException_count > 0
          for: 30m
          labels:
            rule_source: opswatch-prometheus-rules
            severity: Warning
        - alert: AwsConnectBadRequestErrorWarning
          annotations:
            summary: AWS Connect Bad Request Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_BadRequest_count > 0
          for: 30m
          labels:
            rule_source: opswatch-prometheus-rules
            severity: Warning
        - alert: AwsConnectNotFoundErrorWarning
          annotations:
            summary: AWS Connect Not Found Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_NotFound_count > 0
          for: 30m
          labels:
            rule_source: opswatch-prometheus-rules
            severity: Warning
        - alert: AwsConnectInternalServerErrorWarning
          annotations:
            summary: AWS Connect Internal Server Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_InternalServerError_count > 0
          for: 30m
          labels:
            rule_source: opswatch-prometheus-rules
            severity: Warning
        - alert: AwsConnectThrottlingExceptionErrorWarning
          annotations:
            summary: AWS Connect Throttling Exception Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_ThrottlingException_count > 0
          for: 30m
          labels:
            rule_source: opswatch-prometheus-rules
            severity: Warning
        - alert: AwsConnectValidationExceptionErrorWarning
          annotations:
            summary: AWS Connect Validation Exception Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_ValidationException_count > 0
          for: 30m
          labels:
            rule_source: opswatch-prometheus-rules
            severity: Warning
        - alert: AwsConnectInvalidClientTokenIdErrorWarning
          annotations:
            summary: AWS Connect Invalid Client Token ID Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_InvalidClientTokenId_count > 0
          for: 30m
          labels:
            rule_source: opswatch-prometheus-rules
            severity: Warning
        - alert: AwsConnectSubscriptionRequiredErrorWarning
          annotations:
            summary: AWS Connect Subscription Required Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_SubscriptionRequired_count > 0
          for: 30m
          labels:
            rule_source: opswatch-prometheus-rules
            severity: Warning
        - alert: AwsConnectRequestTimeoutErrorWarning
          annotations:
            summary: AWS Connect Request Timeout Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_RequestTimeout_count > 0
          for: 30m
