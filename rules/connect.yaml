            summary: AWS Connect Service Unavailable Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_ServiceUnavailable_count > 0
          for: 30m
          labels:
            rule_source: opswatch-prometheus-rules
            severity: Warning
        - alert: AwsConnectRequestEntityTooLargeErrorWarning
          annotations:
            summary: AWS Connect Request Entity Too Large Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_RequestEntityTooLarge_count > 0
          for: 30m
          labels:
            rule_source: opswatch-prometheus-rules
            severity: Warning
        - alert: AwsConnectIncompleteSignatureErrorWarning
          annotations:
            summary: AWS Connect Incomplete Signature Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_IncompleteSignature_count > 0
          for: 30m
          labels:
            rule_source: opswatch-prometheus-rules
            severity: Warning
        - alert: AwsConnectUnauthorizedErrorWarning
          annotations:
            summary: AWS Connect Unauthorized Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_Unauthorized_count > 0
          for: 30m
          labels:
            rule_source: opswatch-prometheus-rules
            severity: Warning
        - alert: AwsConnectRequestExpiredErrorWarning
          annotations:
            summary: AWS Connect Request Expired Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_RequestExpired_count > 0
          for: 30m
          labels:
            rule_source: opswatch-prometheus-rules
            severity: Warning
        - alert: AwsConnectInvalidParameterErrorWarning
          annotations:
            summary: AWS Connect Invalid Parameter Error
            description: Warning for Connect Access Denied Error 
            runbook_url: https://docs.aws.amazon.com/connect/latest/adminguide/troubleshooting.html
          expr: aws_cloudwatch_ConnectMonitoringCustomMetrics_InvalidParameter_count > 0
          for: 30m
          labels:
            rule_source: opswatch-prometheus-rules
            severity: Warning
