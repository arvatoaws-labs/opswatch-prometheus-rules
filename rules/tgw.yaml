apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    release: prometheus
    app: prometheus-operator
  name: opswatch.tgw.rules
  namespace: monitoring
spec:
  groups:
  - name: tgw.rules
    rules:
    - alert: AwsCloudwatchTGWDropCountBlackhole
      annotations:
        summary: TGW Drop Count Blackhole is above 10
        description: TGW Drop Count Blackhole is {{$value}} for Transit Gateway {{
          $labels.dimension_TransitGateway }} in customer {{ $labels.overwrite_asy_customer
          }} account {{ $labels.overwrite_aws_account_id }} region {{ $labels.overwrite_aws_region
          }}
        runbook_url: https://docs.aws.amazon.com/vpc/latest/tgw/what-is-transit-gateway.html
      expr: aws_cloudwatch_TransitGateway_BytesDropCountBlackhole_TransitGateway >
        10
      for: 15m
      labels:
        rule_source: opswatch-prometheus-rules
        severity: warning
    - alert: AwsCloudwatchTGWAttachmentDropCountBlackhole
      annotations:
        summary: TGWAttachment Drop Count Blackhole is above 10
        description: TGW Attachment Drop Count Blackhole is {{$value}} for Transit
          Gateway Attachment {{ $labels.dimension_TransitGatewayAttachment }} in customer
          {{ $labels.overwrite_asy_customer }} account {{ $labels.overwrite_aws_account_id
          }} region {{ $labels.overwrite_aws_region }}
        runbook_url: https://docs.aws.amazon.com/vpc/latest/tgw/what-is-transit-gateway.html
      expr: aws_cloudwatch_TransitGateway_BytesDropCountBlackhole_TransitGateway_TransitGatewayAttachment
        > 10
      for: 15m
      labels:
        rule_source: opswatch-prometheus-rules
        severity: warning
    - alert: AwsCloudwatchTGWDropCountNoRoute
      annotations:
        summary: TGW Drop Count No Route is above 10
        description: TGW Drop Count No Route is {{$value}} for Transit Gateway {{
          $labels.dimension_TransitGateway }} in customer {{ $labels.overwrite_asy_customer
          }} account {{ $labels.overwrite_aws_account_id }} region {{ $labels.overwrite_aws_region
          }}
        runbook_url: https://docs.aws.amazon.com/vpc/latest/tgw/what-is-transit-gateway.html
      expr: aws_cloudwatch_TransitGateway_BytesDropCountNoRoute_TransitGateway > 10
      for: 15m
      labels:
        rule_source: opswatch-prometheus-rules
        severity: warning
    - alert: AwsCloudwatchTGWAttachmentDropCountNoRoute
      annotations:
        summary: TGW Drop Count NoRoute is above 10
        description: TGW  Drop Count NoRoute is {{$value}} for Transit Gateway Attachment
          {{  $labels.dimension_TransitGatewayAttachment }} in customer {{ $labels.overwrite_asy_customer
          }} account {{ $labels.overwrite_aws_account_id }} region {{ $labels.overwrite_aws_region
          }}
        runbook_url: https://docs.aws.amazon.com/vpc/latest/tgw/what-is-transit-gateway.html
      expr: aws_cloudwatch_TransitGateway_BytesDropCountNoRoute_TransitGateway_TransitGatewayAttachment
        > 10
