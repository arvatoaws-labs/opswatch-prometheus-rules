        rule_source: opswatch-prometheus-rules
        severity: warning
    - alert: AwsCloudwatchTGWPacketDropCountBlackhole
      annotations:
        summary: TGWAttachment Packet Drop Count Blackhole is above 10
        description: TGW Attachment Packet Drop Count Blackhole is {{$value}} for
          Transit Gateway {{ $labels.dimension_TransitGateway }} in customer {{ $labels.overwrite_asy_customer
          }} account {{ $labels.overwrite_aws_account_id }} region {{ $labels.overwrite_aws_region
          }}
        runbook_url: https://docs.aws.amazon.com/vpc/latest/tgw/what-is-transit-gateway.html
      expr: aws_cloudwatch_TransitGateway_PacketDropCountBlackhole_TransitGateway_TransitGateway
        > 10
      for: 15m
      labels:
        rule_source: opswatch-prometheus-rules
        severity: warning
    - alert: AwsCloudwatchTGWAttachmentPacketDropCountBlackhole
      annotations:
        summary: TGWAttachment Packet Drop Count Blackhole is above 10
        description: TGW Attachment Packet Drop Count Blackhole is {{$value}} for
          Transit Gateway Attachment {{ $labels.dimension_TransitGatewayAttachment
          }} in customer {{ $labels.overwrite_asy_customer }} account {{ $labels.overwrite_aws_account_id
          }} region {{ $labels.overwrite_aws_region }}
