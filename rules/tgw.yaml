      expr: aws_cloudwatch_TransitGateway_PacketDropCountNoRoute_TransitGateway >
        10
      for: 15m
      labels:
        rule_source: opswatch-prometheus-rules
        severity: warning
    - alert: AwsCloudwatchTGWAttachmentPacketDropCountNoRoute
